<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
            </el-table-column>
            <el-table-column

                    label="操作"
>
                <template slot-scope="scope">
                    <el-button @click="check(scope.row)" type="text" size="small">查看</el-button>
                    <el-button @click="change(scope.row)" type="text" size="small">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>

    </template>
</div>

</body>
<script>

</script>
<script>
    new Vue({
        el:"#app",
        data:{
            tableData:[{
                date: '2016-05-02',
                name: '小明',
                address: '上海'
            },{
                date: '2016-05-02',
                name: '小红',
                address: '北京'
            }]
        },
        methods:{
            check(row){
                alert(row.name)
            },
            change(row){
                if (row.name == "小明") {
                    row.address = "四川"
                }
            }
        }
    })
</script>
</html>
